    <html>

    <style>
    table {
      font-family: arial, sans-serif;
      border-collapse: collapse;
      width: 100%;
    }
    
    td, th {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }
    
    tr:nth-child(even) {
      background-color: #dddddd;

    <center><h2>Files</h2></center>
    
    <table>
      <tr>
        <th>Name:</th>
        <th>Type:</th>
        <th></th>
      </tr>
      {%if folders%}
      {%for folder in folders%}
      <tr>
        <td>{{folder.Name}}</td>
        <td>{%if folder.Type == True%}
                Encrypted
            {%else%}
                Open
            {%endif%}
        </td>
        <td><a href = "{% url 'folder' folder.id %}" class="btn btn-primary">View</a></td>
      </tr>
      {%endfor%}
      {%endif%}
    </table>
